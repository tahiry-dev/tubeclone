<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fddcccfd38.js" crossorigin="anonymous"></script>
    <title>tubeclone</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="bars">
                    <button type="button"><i class="fas fa-bars"></i></button>
                </div>
                <div class="logo"><img src="images/logo" alt="image of logo" width="80px" height="50px"></div>
                <form action="">
                    <input type="text" id="search" placeholder="Search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="upload">
                    <button type="button"><i class="fas fa-upload"></i></button>
                </div>
                <div class="sign-button"><button type="submit">Sign in</button></div>
            </nav>
            <section>
                <div class="mini-banner">
                    <i class="far fa-user"></i><span>Choose your Language.</span><button type="button"><i class="fas fa-times"></i></button>
                    <p>You are viewing Youtube in <b>English (US)</b>. You can <a href="#">Change this preference
                        below.</a></p> <a href="#">Learn More</a>
                </div>

            </section>
        </header>
    </div>
</body>

</html>
