<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fddcccfd38.js" crossorigin="anonymous"></script>
    <title>tubeclone</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="bars">
                    <button type="button"><i class="fas fa-bars"></i></button>
                </div>
                <div class="logo"><img src="images/logo" alt="image of logo" width="80px" height="50px"></div>
                <form action="">
                    <input type="text" id="search" placeholder="Search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="upload">
                    <button type="button"><i class="fas fa-upload"></i></button>
                </div>
                <div class="sign-button"><button type="submit">Sign in</button></div>
            </nav>
            <section>
                <div class="mini-banner">
                    <i class="far fa-user"></i><span>Choose your Language.</span><button type="button"><i class="fas fa-times"></i></button>
                    <p>You are viewing Youtube in <b>English (US)</b>. You can <a href="#">Change this preference
                        below.</a></p> <a href="#">Learn More</a>
                </div>

            </section>
        </header>
        <main>
            <div class="vid">
                <iframe width="650" height="400" src="https://www.youtube.com/embed/KG3phuIo_JU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="description">
                <h3>
                    Watch NBC News NOW Live - August 17
                </h3>
                <div class="avatar">
                    <h2>T</h2>
                </div>
                <div class="avatar-name">
                    <h4>The Odin Project</h4>
                </div>
                <div class="subscribe"><button type="button"><i class="fab fa-youtube"></i>Subscribe</button><span class="number_of_subscribers">987</span></div>
                <div class="views">32,803</div>
            </div>

        </main>
    </div>
</body>

</html>
